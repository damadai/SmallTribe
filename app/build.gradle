apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.zaze.tribe"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.fragment:fragment:$supportLibraryVersionx"
    implementation "androidx.appcompat:appcompat:$supportLibraryVersionx"
    implementation "androidx.recyclerview:recyclerview:$supportLibraryVersionx"
    implementation "androidx.viewpager:viewpager:$supportLibraryVersionx"
    implementation "com.google.android.material:material:$supportLibraryVersionx"
    //
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.archLifecycleVersionx"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$rootProject.archLifecycleVersionx"
    //
    implementation "androidx.room:room-runtime:$rootProject.roomVersionx"
    kapt "androidx.room:room-compiler:$rootProject.roomVersionx"
    implementation "androidx.room:room-rxjava2:$rootProject.roomVersionx"
    androidTestImplementation "androidx.room:room-testing:$rootProject.roomVersionx"
    //
    androidTestImplementation "androidx.test:runner:$rootProject.runnerVersionx"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espressoVersionx"
