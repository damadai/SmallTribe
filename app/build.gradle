apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.zaze.tribe"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.fragment:fragment:$supportLibraryVersionx"
    implementation "androidx.appcompat:appcompat:$supportLibraryVersionx"
    implementation "androidx.recyclerview:recyclerview:$supportLibraryVersionx"
    implementation "androidx.viewpager:viewpager:$supportLibraryVersionx"
    implementation "com.google.android.material:material:$supportLibraryVersionx"
    implementation "androidx.legacy:legacy-support-v4:$supportLibraryVersionx"
    //
    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersionx"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersionx"
    //
    implementation "androidx.room:room-runtime:$roomVersionx"
    kapt "androidx.room:room-compiler:$roomVersionx"
    implementation "androidx.room:room-rxjava2:$roomVersionx"
    androidTestImplementation "androidx.room:room-testing:$roomVersionx"
    //
    androidTestImplementation "androidx.test:rules:$runnerVersionx"
    androidTestImplementation "androidx.test:runner:$runnerVersionx"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersionx"
//    androidTestImplementation "androidx.test.uiautomator:uiautomator:$rootProject.uiautomatorx"
    // -----------------------
    testImplementation "junit:junit:$junitVersion"

//    kapt "com.android.databinding:compiler:$gradlePluginVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.code.gson:gson:2.8.2'
    //
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'


    implementation 'com.github.zaze359.test:zazeutil:1.0.0'
//    implementation 'com.github.zaze359:test:1.0.0'
//        implementation 'com.github.zaze359:test:zazecommon:1.0.0'
//    implementation 'com.zaze:zazeutil:1.3.0'
    //    implementation 'com.zaze:zazecommon:1.3.0@aar'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    //
//
//    implementation "android.arch.work:work-runtime:$work_version" // use -ktx for Kotlin
//    // optional - Firebase JobDispatcher support
//    implementation "android.arch.work:work-firebase:$work_version"
//    // optional - Test helpers
//    androidTestImplementation "android.arch.work:work-testing:$work_version"

}

