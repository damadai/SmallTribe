apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28



    defaultConfig {
        resourcePrefix "music_"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test:runner:$runnerVersionx"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersionx"
    implementation project(rootProject.ext.dependencies.project.moduleCommon)
    implementation "androidx.room:room-runtime:$roomVersionx"
    implementation "androidx.room:room-rxjava2:$roomVersionx"
    kapt "androidx.room:room-compiler:$roomVersionx"
    androidTestImplementation "androidx.room:room-testing:$roomVersionx"
}
