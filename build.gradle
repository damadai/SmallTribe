// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.71'
    ext.gradlePluginVersion = '3.2.1'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
//        maven {
//            url "https://dl.bintray.com/zaze359/maven"
//        }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    minSdkVersion = 16
    targetSdkVersion = 28
    versionCode = 1
    versionName = "v1.0.1"

    dependencies = [
            project : [
                    moduleCommon : ':common',
                    moduleMusic : ':music'
            ]
    ]


    //
    guavaVersion = '23.6-android'
    // Test
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    hamcrestVersion = '1.3'
    //
    work_version = '1.0.0-alpha11'
    // -------------
    supportLibraryVersionx = '1.0.0'
    archLifecycleVersionx = "2.0.0"
    roomVersionx = "2.0.0"
    runnerVersionx = '1.1.0-alpha3'
    uiautomatorx = '2.2.0'
    espressoVersionx = '3.1.0-alpha3'
    //
    zazeutilVersion = '1.0.0'
    leakcanaryVersion = '1.5'
}

