apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
//        applicationId "com.zaze.tribe"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    //
    api "androidx.appcompat:appcompat:$supportLibraryVersionx"
    api "androidx.recyclerview:recyclerview:$supportLibraryVersionx"
    api "com.google.android.material:material:$supportLibraryVersionx"
    api "androidx.legacy:legacy-support-v4:$supportLibraryVersionx"

    //
    api "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersionx"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersionx"
    //
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.14'
    //
    testImplementation "junit:junit:$junitVersion"
    //
    androidTestImplementation "androidx.test:runner:$runnerVersionx"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersionx"
    //
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVersion"
    //
    api "com.github.zaze359.test:zazeutil:$zazeutilVersion"
    //
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.github.bumptech.glide:glide:3.8.0'
    //
}
